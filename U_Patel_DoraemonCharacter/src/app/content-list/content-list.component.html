<h1>Filterd Content Type: "Men"</h1>
<div>
	<app-content-card  *ngFor="let item of doraemonCharacters | filterPipe:'Men'; let even = even; let odd = odd;" class="menCards" [class.even]="even" [class.odd]="odd" [charactersContent]="item"></app-content-card>
</div>

<hr>
